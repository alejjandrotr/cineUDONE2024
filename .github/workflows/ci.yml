name: CI/CD Pipeline

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  

jobs:
  build-and-test:
    runs-on: ubuntu-latest  

    steps:
      
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.0.3  
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: nx run venta-boletos:test

      - name: Run E2E tests
        run: nx run venta-boletos-e2e:e2e
      
      - name: Build project
        run: nx run venta-boletos:build

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test  
    if: github.ref == 'refs/heads/main'  

    steps:
      
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.0.3
      
      - name: Install dependencies
        run: npm install
      
      - name: Build project
        run: nx run venta-boletos:build